spring.application.name=TheCanchitas

#==========================
#			DATA SOURCE
#==========================

 # JPA
spring.jpa.show-sql=true

#server.port=8080
spring.main.allow-circular-references=true
spring.datasource.url=jdbc:mysql://localhost:3306/canchitabs

#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=canchita

spring.datasource.password=canchita

spring.jpa.hibernate.ddl-auto=none

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.format_sql=true

#Soluciona el error de Mayusculas en entidades y base de datos error de columna no encontrada. 
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
